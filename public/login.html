<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Employee Login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/login.js"></script>
    <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>
<body class="bg">
	<div class="centered text-center">
        <i class="fas fa-laptop fa-7x text-info pad"></i>
        <h1 class="card-title display-3">Log In</h1>
            <form class="login">
                <div class="form-group">
                  <label for="login">Email address</label>
                  <input type="email" class="form-control" id="email-input">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password-input">
                </div>
                <button type="submit" class="btn-lg btn-info">Login</button>
                <small class="form-text text-muted">Not an employee? Visit our Customer page <a class="text-info" href="./tracker.html">here.</a></small>
              </form>
  </div>
</body>
</html>
